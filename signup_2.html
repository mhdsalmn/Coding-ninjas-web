</head>
<body>
	<div>
		<h2>Already Registered? <u>LOGIN</u> now</h2>
		<form>
			<label for="email">Email</label>
			<input type="Email" id="email" name="email" placeholder="abc@gmail.com">
			<label for="password">Password</label>
			<input type="Password" id="password" name="password">
			<button type="submit"> <img src="../Images/logo.png" width="30" height="10"> Login </button>
		</form>
		<br>
		<hr>
		<br>
	</div>
	<h3> <a href="http://blog.codingninjas.in/">Coding Ninjas Blogs</a> </h3>
	<div>
		<img src="../Images/Banner.png" width="100%">
		<br>
		<br>
		<hr>
	</div>
	<br>
	<h2><u>REGISTRATION</u></h2>
	<br>
	<form>
		<table>
			<tr>
				<td>
					<label for="name">First Name:&emsp;&emsp;&emsp;</label>
					<input type="text" name="first_name" id="name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Last Name: &emsp;&emsp;&emsp;</label>
					<input type="text" name="last_name" id="name">
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td rowspan="3">Current Address:&emsp;</td>
				<td>
					<label for="address">Flat No./House No.</label>
					<input type="address" name="house_no" id="address">
				</td>
			</tr>
			<tr>
				<td>
					<label for="address">Locality&emsp;&emsp;&emsp;&emsp; &nbsp;</label>
					<input type="address" name="locality" id="address">
				</td>
			</tr>
			<tr>
				<td>
					<label for="address">City&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
					<input type="address" name="city" id="address">
				</td>
			</tr>
		</table>
		<b>Is Current address and Permanent address same? </b>
		<input type="radio" name="yes" id="address" checked>
		<label for="address">Yes</label>
		<input type="radio" name="no" id="address">
		<label for="address">No</label>
		<table>
			<tr>
				<td>
					<label for="email">Email:&emsp;&emsp;&emsp; &emsp;&nbsp;</label>
					<input type="Email" name="email" id="email" placeholder="abd@gmail.com">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:&emsp;&emsp;&emsp;</label>
					<input type="Password" name="password" id="password">
				</td>
			</tr>
		</table>
	</form>
	<br>
	<button type="submit">Register</button>
</body>
</html>
